<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/login.css">
    <title>Lori's Bookstore</title>
  </head>
  <body>
        <div class="container-fluid header">
            <div class="row center h-100 justify-content-center align-items-center align-self-center">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4  h-100 bg-light p-sm-5 rounded">
                    <form name="login" action="login_page.html" id="login_form" onsubmit="return loginForm()" method="POST" autocomplete="off" class="needs-validation" novalidate >
                      <h2 class="colortext text-center mb-4"> Login </h2>
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="inputEmail" class="colortext h6">Email</label>
                                <input type="text" class="form-control " id="inputEmail" placeholder="Email">
                                <div id="email_error" class="invalid-feedback"></div>
                            </div>
                            <div class="w-100"></div>
                            <div class="form-group col">
                                <label for="inputPassword" class="colortext h6" >Password</label>
                                <input type="password" class="form-control " id="inputPassword" placeholder="Password">
                                <div id="password_error" class="invalid-feedback"></div>
                            </div>
                          </div>
                        <button type="submit" class="btn btn-green btn-lg btn-block my-3">Login</button>
                        <h6 class="font-weight-light"><a href="registration_form.html"> New around here? Sign up </a></h6>
                    </form>
                </div>
            </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../scripts/login.js"></script>
  </body>
</html>
