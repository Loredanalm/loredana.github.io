<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My rocket game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="static/css/style.css" rel="stylesheet">

</head>
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				<div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
					<div class="card-body contacts_body">
						<ui class="contacts">
						<li>
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="static/img/1.jpg" class="rounded-circle user_img ">
								</div>
								<div class="user_info">
								<button type="button" class="btn btn-primary" id="id_rocket_0" onclick="createRocket(this.id)"> Create rocket 1 </button>
								</div>
							</div>
						</li>
						<li>
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="static/img/plus_1.png" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<button type="button" class="btn btn-primary px-2" id="accelerate_0" onclick="accelerateRocket(this.id)"> Accelerate rocket 1 </button>
								</div>
							</div>
						</li>
						<li>
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="static/img/minus_1.png" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<button type="button" class="btn btn-primary px-2" id="break_0" onclick="breakRocket(this.id)"> Break rocket 1 </button>
								</div>
							</div>
						</li>
						<li>
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="static/img/pen_1.png" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<button type="button" class="btn btn-primary px-2" id="print_info_0" onclick="printRocketInfo(this.id)"> Print rocket 1 info </button>
								</div>
							</div>
						</li>
 						<li>
							<div class="d-flex bd-highlight">
								<div class="static/img/img_cont">
									<img src="static/img/2.png" class="rounded-circle user_img">
								</div>
								<div class="user_info">
									<button type="button" class="btn btn-primary" id="id_rocket_1" onclick="createRocket(this.id)"> Create rocket 2 </button>
								</div>
							</div>
						</li>
						<li>
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="static/img/plus_2.jpg" class="rounded-circle user_img">
									<span class="online_icon offline"></span>
								</div>
								<div class="user_info">
									<button type="button" class="btn btn-primary px-2" id="accelerate_1" onclick="accelerateRocket(this.id)"> Accelerate rocket 2 </button>
								</div>
							</div>
						</li>
						<li>
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="static/img/minus_2.jpg" class="rounded-circle user_img">
									<span class="online_icon offline"></span>
								</div>
								<div class="user_info">
									<button type="button" class="btn btn-primary px-2" id="break_1" onclick="breakRocket(this.id)"> Break rocket 2 </button>
								</div>
							</div>
						</li>
						<li>
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="static/img/pen_2.png" class="rounded-circle user_img">
									<span class="online_icon offline"></span>
								</div>
								<div class="user_info">
									<button type="button" class="btn btn-primary px-2" id="print_info_1" onclick="printRocketInfo(this.id)"> Print rocket 2 info </button>
								</div>
							</div>
						</li>
						<li>
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="static/img/pens.png" class="rounded-circle user_img">
									<span class="online_icon offline"></span>
								</div>
								<div class="user_info">
									<button type="button" class="btn btn-primary" id="print_all_info" onclick="printAllRocketsInfo()"> Print all rockets </button>
								</div>
							</div>
						</li>
						</ui>
					</div>
					<div class="card-footer"></div>
				</div></div>
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="static/img/rocket.jpg" class="rounded-circle user_img">
								</div>
								<div class="user_info">
									<span>My rocket game</span>
								</div>
							</div>

						</div>
						<div id="show_data" class="card-body msg_card_body"></div>
					</div>
				</div>
			</div>
		</div>
	<!-- Modal -->
	<div class="modal" id="modal_rocket" style="overflow-y: auto;">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="rocket_title">Create rocket</h5>
					<button type="button" class="close" onclick="closeModal()" aria-label="Close"> <span  aria-hidden="true">&times;</span> </button>
				</div>
				<div class="modal-body">
					<!-- form -->
					<form class="form-row justify-content-center pt-3" name="form_for_rockets" id="rocket_form" method="post" action="">
						<div class="form-group mb-2">
							<label for="rocket_code" class="h4"> Rocket Code </label>
							<input type="text" class="form-control form-control-lg" id="rocket_code" name="code_for_rocket">
							<div id="code_error" class="invalid-feedback"></div>
						</div>
						<div class="form-group mb-2">
							<label for="nr_thrusters" class="h4"> Nr of Thrusters </label>
							<input type="number" class="form-control form-control-lg" id="nr_thrusters" name="number_of_thrusters" min="0" oninput="createInput()">
							<div id="thrusters_error" class="invalid-feedback"></div>
						</div>
						<div class="form-group mb-2" id="input_thruster"> </div>
						<div class="w-100"></div>
						<button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
						<button type="submit" class="btn btn-primary">Launch</button>
					</form>
				</div>
			</div>
		</div>
	</div>
		<!-- Optional JavaScript -->
	<script src="../controllers/controller.js" type="text/javascript"></script>
	<script src="../models/rocket.js" type="text/javascript"></script>
	<script src="../models/thruster.js" type="text/javascript"></script>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	</body>
</html>
